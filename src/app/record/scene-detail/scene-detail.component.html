<div class="c-content-inner">
  <div class="row">
    <div class="col-md-6">
      编号：
    </div>
    <div class="col-md-6">
      项目名称：{{sceneMap.projectName}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      调查类型：
    </div>
    <div class="col-md-6">
      调查对象：
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      调查人：
    </div>
    <div class="col-md-4">
      陪同人：
    </div>
    <div class="col-md-4">
      调查日期：
    </div>
  </div>
  <table width="100%">
    <tr>
      <td>序号</td>
      <td>职业卫生调查内容</td>
      <td>操作</td>
    </tr>
    <tr *ngFor="let item of scenQuestionnaireMapList; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.questionnaireName}}</td>
      <td><button (click)="editRecord(item.questionnaireAlias)">编辑</button></td>
    </tr>
  </table>
</div>
