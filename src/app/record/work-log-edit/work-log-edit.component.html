<div class="c-content-inner">
  <div class="modal-body row">
    <label>{{recordWorkLogEditTitle}}</label>
    <button aria-label="Close" class="close" type="button" (click)="close()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">编码：</label>
      <input type="text" class="form-control" [(ngModel)]="recordWorkLogInputRequest.recordWorkLog.workLogNo" placeholder="编码" >
    </div>
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">核实情况：</label>
      <input type="text" class="form-control" [(ngModel)]="recordWorkLogInputRequest.recordWorkLog.verificationResult" placeholder="核实情况">
    </div>
  </div>
  <div class="row">
    <table>
      <tr>
        <td><button (click)="addOffice()">增加</button>车间/部门</td>
        <td>工种/岗位</td>
        <td>每班人数</td>
        <td>工作时间</td>
        <td>工作地点</td>
        <td>工作内容</td>
        <td>接触职业病危害因素</td>
        <td>备注（高暴露时段等）</td>
        <td>操作</td>
      </tr>
      <tr *ngFor="let item of recordWorkLogInputRequest.recordWorkLogDataList;" [(ngModel)]="recordWorkLogInputRequest.recordWorkLogDataList" >
        <td>
          <select #select [(ngModel)]="item.companyOfficeId" >
            <option value="">--请选择部门--</option>
            <option *ngFor="let office of recordWorkLogInputRequest.sysCompanyOfficeList;" value="{{office.id}}" >{{office.officeName}}</option>
          </select>
        </td>
        <td>
          <select #select [(ngModel)]="item.postId" >
            <option value="">--请选择岗位--</option>
            <option *ngFor="let post of recordWorkLogInputRequest.sysPostList;" value="{{post.id}}" >{{post.postName}}</option>
          </select>
        </td>
        <td><input type="text" [(ngModel)]="item.personOfClass"></td>
        <td><input type="text" [(ngModel)]="item.workHours"></td>
        <td><input type="text" [(ngModel)]="item.workPlace"></td>
        <td><input type="text" [(ngModel)]="item.workContent"></td>
        <td><input type="text" [(ngModel)]="item.hazardFactors"></td>
        <td><input type="text" [(ngModel)]="item.remarks"></td>
        <td><button (click)="delOffice(item)">删除</button></td>
      </tr>
    </table>
  </div>
  <div class="row">
    <button (click)="submitData()">提交</button>
    <button (click)="close()">取消</button>
  </div>
</div>
