<div>
  <form #productForm="ngForm">
    <div class="modal-header">
      <label class="modal-title">{{recordProductEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row row-margin-bottom">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left">编码：</label>
          <input type="text" class="form-control col-md-7" [(ngModel)]="recordData.recordProduct.productNo" name="recordProduct.productNo"
                 #productNo="ngModel" required="required" maxlength="20" pattern="^[a-zA-Z0-9_-]{0,20}$"
                 [ngClass]="{'warn': !productNo.valid}">
        </div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left">核实情况：</label>
          <input type="text" class="form-control col-md-7" [(ngModel)]="recordData.recordProduct.verificationResult" name="recordProduct.verificationResult"
                 #verificationResult="ngModel" required="required" maxlength="50"
                 [ngClass]="{'warn': !verificationResult.valid}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="padding: 0px 15px;">
          <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
            <tr>
              <th>车间/部门</th>
              <th>工艺过程</th>
              <th>类别（原料、辅料、中间产品、产品等）</th>
              <th>名称</th>
              <th>形态</th>
              <th>主要化学成分</th>
              <th>储存方式</th>
              <th>输送方式</th>
              <th>年用量或产量</th>
              <th><button class="btn btn-success" (click)="addOffice();"><i class="fa fa-plus fa-fw"></i></button></th>
            </tr>
            <tr *ngFor="let item of recordData.recordProductDataList;let recordIndex=index;"  >
              <td>
                <input type="hidden" [(ngModel)]="item.companyOfficeId" name="item{{recordIndex}}.companyOfficeId">
                <input type="text" class="form-control col-md-8" style="display: inline"  [(ngModel)]="item.officeName" name="item{{recordIndex}}.officeName" readonly
                       [ngClass]="{'warn': !officeName_recordIndex.valid}" #officeName_recordIndex="ngModel" required="required">
                <button class="btn btn-primary" (click)="searchEmployeeOffice(recordIndex);">查询</button>
              </td>
              <td><input type="text" class="form-control" [(ngModel)]="item.processName" name="item{{recordIndex}}.processName"
                         [ngClass]="{'warn': !processName_recordIndex.valid}" #processName_recordIndex="ngModel" required="required" maxlength="50"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.productType" name="item{{recordIndex}}.productType" maxlength="10"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.productName" name="item{{recordIndex}}.productName" maxlength="10"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.productShape" name="item{{recordIndex}}.productShape" maxlength="10"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.chemicalComposition" name="item{{recordIndex}}.chemicalComposition" maxlength="50"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.storageMode" name="item{{recordIndex}}.storageMode" maxlength="50"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.transportMode" name="item{{recordIndex}}.transportMode" maxlength="50"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.annualAmount" name="item{{recordIndex}}.annualAmount" maxlength="50"></td>
              <td><button type="button" class="btn btn-danger radius" (click)="delOffice(item)"><i class="fa fa-trash-o fa-fw"></i></button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="op-btn">
        <button type="button" class="btn btn-success button-margin-right" [disabled]="!productForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
