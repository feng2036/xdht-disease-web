<div class="c-content-inner">
  <form #productForm="ngForm">
    <div class="modal-body row ">
      <label>{{recordProductEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">编码：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="recordData.recordProduct.productNo" name="recordProduct.productNo" placeholder="编码" >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">核实情况：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="recordData.recordProduct.verificationResult" name="recordProduct.verificationResult" placeholder="核实情况">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>车间/部门</th>
            <th>工艺过程</th>
            <th>类别（原料、辅料、中间产品、产品等）</th>
            <th>名称</th>
            <th>形态</th>
            <th>主要化学成分</th>
            <th>储存方式</th>
            <th>输送方式</th>
            <th>年用量或产量</th>
            <th>操作<button class="btn btn-success" (click)="addOffice();"><i class="fa fa-plus fa-fw"></i></button></th>
          </tr>
          <tr *ngFor="let item of recordData.recordProductDataList;let i=index;"  >
            <td>
              <input type="hidden" [(ngModel)]="item.companyOfficeId" name="item{{i}}.companyOfficeId">
              <input type="text" [(ngModel)]="item.officeName" name="item{{i}}.officeName" readonly>
              <button class="btn btn-primary" (click)="searchEmployeeOffice(i);">查询</button>
            </td>
            <td><input type="text" [(ngModel)]="item.processName" name="item{{i}}.processName"></td>
            <td><input type="text" [(ngModel)]="item.productType" name="item{{i}}.productType"></td>
            <td><input type="text" [(ngModel)]="item.productName" name="item{{i}}.productName"></td>
            <td><input type="text" [(ngModel)]="item.productShape" name="item{{i}}.productShape"></td>
            <td><input type="text" [(ngModel)]="item.chemicalComposition" name="item{{i}}.chemicalComposition"></td>
            <td><input type="text" [(ngModel)]="item.storageMode" name="item{{i}}.storageMode"></td>
            <td><input type="text" [(ngModel)]="item.transportMode" name="item{{i}}.transportMode"></td>
            <td><input type="text" [(ngModel)]="item.annualAmount" name="item{{i}}.annualAmount"></td>
            <td><button type="button" class="btn btn-danger radius" (click)="delOffice(item)"><i class="fa fa-trash-o fa-fw"></i></button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!productForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
