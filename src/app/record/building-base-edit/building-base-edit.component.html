<div class="c-content-inner">
  <form #buildingBaseForm="ngForm">
    <div class="modal-body row ">
      <label>{{recordBuildingBaseEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class=" col-form-label text-right float-left label-title">编码：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordBuildingBase.buildingBaseNo" name="recordBuildingBase.buildingBaseNo" placeholder="编码" >
      </div>
      <div class="col-md-6">
        <label class=" col-form-label text-right float-left label-title">核实情况：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordBuildingBase.verificationResult" name="recordBuildingBase.verificationResult" placeholder="核实情况">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="padding: 0px 15px;">
        <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>建筑物名称</th>
            <th>结构</th>
            <th>层数</th>
            <th>建筑面积（m2）</th>
            <th>采光方式</th>
            <th>照明方式</th>
            <th>照明灯具</th>
            <th>操作<button class="btn btn-success" (click)="addOffice();"><i class="fa fa-plus fa-fw"></i></button></th>
          </tr>
          <tr *ngFor="let item of recordData.recordBuildingBaseDataList;let i=index;"  >
            <td><input type="text" [(ngModel)]="item.buildingName" name="item{{i}}.buildingName"></td>
            <td><input type="text" [(ngModel)]="item.structure" name="item{{i}}.structure"></td>
            <td><input type="number" [(ngModel)]="item.layers" name="item{{i}}.layers"></td>
            <td><input type="number" [(ngModel)]="item.builtUpArea" name="item{{i}}.builtUpArea"></td>
            <td><input type="text" [(ngModel)]="item.lightingMode" name="item{{i}}.lightingMode"></td>
            <td><input type="text" [(ngModel)]="item.lightingSystem" name="item{{i}}.lightingSystem"></td>
            <td><input type="text" [(ngModel)]="item.lightingLamps" name="item{{i}}.lightingLamps"></td>
            <td><button type="button" class="btn btn-danger radius" (click)="delOffice(item)"><i class="fa fa-trash-o fa-fw"></i></button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!buildingBaseForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
