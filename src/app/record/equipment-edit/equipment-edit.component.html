<div class="c-content-inner">
  <div class="modal-body row">
    <label>{{recordEquipmentEditTitle}}</label>
    <button aria-label="Close" class="close" type="button" (click)="close()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">编码：</label>
      <input type="text" class="form-control" [(ngModel)]="recordEquipmentInputRequest.recordEquipment.equipmentNo" placeholder="编码" >
    </div>
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">核实情况：</label>
      <input type="text" class="form-control" [(ngModel)]="recordEquipmentInputRequest.recordEquipment.verificationResult" placeholder="核实情况">
    </div>
  </div>
  <div class="row">
    <table>
      <tr>
        <td><button (click)="addOffice()">增加</button>车间/部门</td>
        <td>工艺过程</td>
        <td>设备名称</td>
        <td>数量（台/套）</td>
        <td>操作</td>
      </tr>
      <!--<tr *ngFor="let item of recordEquipmentInputRequest.recordEquipmentDataList;">-->
      <tr *ngFor="let item of recordEquipmentInputRequest.recordEquipmentDataList;" [(ngModel)]="recordEquipmentInputRequest.recordEquipmentDataList" >
        <td>
          <select #select [(ngModel)]="item.officdId" >
            <option value="">--请选择部门--</option>
            <option *ngFor="let office of recordEquipmentInputRequest.sysCompanyOfficeList;" value="{{office.id}}" >{{office.officeName}}</option>
          </select>
        </td>
        <td><input type="text" [(ngModel)]="item.processName"></td>
        <td><input type="text" [(ngModel)]="item.equipmentName"></td>
        <td><input type="number" [(ngModel)]="item.epuipmentNumber"></td>
        <td><button (click)="delOffice(item)">删除</button></td>
      </tr>
    </table>
  </div>
  <div class="row">
    <button (click)="submitData()">提交</button>
    <button (click)="close()">取消</button>
  </div>
</div>
