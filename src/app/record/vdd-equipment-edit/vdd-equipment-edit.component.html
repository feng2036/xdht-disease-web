<div class="c-content-inner">
  <form #vddEquipmentForm="ngForm">
    <div class="modal-body row ">
      <label>{{recordVddEquipmentEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-form-label text-right float-left label-title">编码：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordVddEquipment.vddEquipmentNo" name="recordVddEquipment.vddEquipmentNo" placeholder="编码" >
      </div>
      <div class="col-md-6">
        <label class="col-form-label text-right float-left label-title">核实情况：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordVddEquipment.verificationResult" name="recordVddEquipment.verificationResult" placeholder="核实情况">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="padding: 0px 15px;">
        <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>车间/部门</th>
            <th>工种/岗位</th>
            <th>作业地点</th>
            <th>毒物或粉尘名称</th>
            <th>通风排毒除尘设施名称</th>
            <th>数量</th>
            <th>运行维护情况</th>
            <th>操作<button class="btn btn-success" (click)="addOffice();"><i class="fa fa-plus fa-fw"></i></button></th>
          </tr>
          <tr *ngFor="let item of recordData.recordVddEquipmentDataList;let i=index;"  >
            <td>
              <input type="hidden" [(ngModel)]="item.officeId" name="item{{i}}.officeId">
              <input type="text" class="fir-inp" [(ngModel)]="item.officeName" name="item{{i}}.officeName" readonly>
              <button class="btn btn-primary" (click)="searchEmployeeOffice(i);">查询</button>
            </td>
            <td width="20px;">
              <select #select [(ngModel)]="item.postId" name="item{{i}}.postId">
                <option value="">--请选择岗位--</option>
                <option *ngFor="let post of sysPostList;" value="{{post.id}}" >{{post.postName}}</option>
              </select>
            </td>
            <td><input type="text" [(ngModel)]="item.workPlace" name="item{{i}}.dayOfWeek"></td>
            <td><input type="text" [(ngModel)]="item.poisonOrDustName" name="item{{i}}.classOfDate"></td>
            <td><input type="text" [(ngModel)]="item.vddEquipmentName" name="item{{i}}.hourOfClass"></td>
            <td><input type="number" [(ngModel)]="item.number" name="item{{i}}.perShift"></td>
            <td><input type="text" [(ngModel)]="item.operationAndMaintenance" name="item{{i}}.totalNumber"></td>
            <td><button type="button" class="btn btn-danger radius" (click)="delOffice(item)"><i class="fa fa-trash-o fa-fw"></i></button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!vddEquipmentForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
