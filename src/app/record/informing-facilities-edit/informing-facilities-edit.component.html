<div class="c-content-inner">
  <div class="modal-body row">
    <label>{{recordInformingFacilitiesEditTitle}}</label>
    <button aria-label="Close" class="close" type="button" (click)="close()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">编码：</label>
      <input type="text" class="form-control" [(ngModel)]="recordData.recordInformingFacilities.informingFacilitiesNo" placeholder="编码" >
    </div>
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">核实情况：</label>
      <input type="text" class="form-control" [(ngModel)]="recordData.recordInformingFacilities.verificationResult" placeholder="核实情况">
    </div>
  </div>
  <div class="row">
    <table>
      <tr>
        <td><button (click)="addOffice()">增加</button>车间/部门</td>
        <td>工艺过程</td>
        <td>职业病危害因素</td>
        <td>危害告知设施设置情况
          （告知卡、警示线、警示标识、公告栏等）
        </td>
        <td>设置地点</td>
        <td>备注</td>
        <td>操作</td>
      </tr>
      <tr *ngFor="let item of recordData.recordInformingFacilitiesDataList; let i = index " [(ngModel)]="recordData.recordInformingFacilitiesDataList" >
        <td>
          <select #select [(ngModel)]="item.companyOfficeId" >
            <option value="">--请选择部门--</option>
            <option *ngFor="let office of recordData.sysCompanyOfficeList;" value="{{office.id}}" >{{office.officeName}}</option>
          </select>
        </td>
        <td><input type="text" [(ngModel)]="item.processName"></td>
        <td><input type="text" [(ngModel)]="item.hazardFactors"></td>
        <td><input type="text" [(ngModel)]="item.informingFacilities"></td>
        <td><input type="text" [(ngModel)]="item.settingPlace"></td>
        <td><input type="text" [(ngModel)]="item.remarks"></td>
        <td><button (click)="delOffice(i)">删除</button></td>
      </tr>
    </table>
  </div>
  <div class="row">
    <button (click)="submitData()">提交</button>
    <button (click)="close()">取消</button>
  </div>
</div>
