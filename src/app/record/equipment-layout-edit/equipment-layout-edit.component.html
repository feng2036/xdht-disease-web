<div class="c-content-inner">
  <div class="modal-body row">
    <label>{{recordEquipmentLayoutEditTitle}}</label>
    <button aria-label="Close" class="close" type="button" (click)="close()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">编码：</label>
      <input type="text" class="form-control" [(ngModel)]="recordEquipmentLayoutInputRequest.recordEquipmentLayout.equipmentLayoutNo" placeholder="编码" >
    </div>
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">核实情况：</label>
      <input type="text" class="form-control" [(ngModel)]="recordEquipmentLayoutInputRequest.recordEquipmentLayout.verificationResult" placeholder="核实情况">
    </div>
  </div>
  <div class="row">
    <table>
      <tr>
        <td><button (click)="addOffice()">增加</button>车间/部门</td>
        <td>工艺过程及设备</td>
        <td>职业病危害因素</td>
        <td>布局情况</td>
        <td>备注</td>
        <td>操作</td>
      </tr>
      <!--<tr *ngFor="let item of recordEquipmentInputRequest.recordEquipmentDataList;">-->
      <tr [(ngModel)]="recordEquipmentLayoutInputRequest.recordEquipmentLayoutDataList" *ngFor="let item of recordEquipmentLayoutInputRequest.recordEquipmentLayoutDataList;">
        <td>
          <select #select [(ngModel)]="item.officdId" >
            <option value="">--请选择部门--</option>
            <option *ngFor="let office of recordEquipmentLayoutInputRequest.sysCompanyOfficeList;" value="{{office.id}}" >{{office.officeName}}</option>
          </select>
        </td>
        <td><input type="text" [(ngModel)]="item.processAndEquipment"></td>
        <td><input type="text" [(ngModel)]="item.hazardFactors"></td>
        <td><input type="text" [(ngModel)]="item.layoutDetail"></td>
        <td><input type="text" [(ngModel)]="item.remarkds"></td>
        <td><button (click)="delOffice(item)">删除</button></td>
      </tr>
    </table>
  </div>
  <div class="row">
    <button (click)="submitData()">提交</button>
    <button (click)="close()">取消</button>
  </div>
</div>
