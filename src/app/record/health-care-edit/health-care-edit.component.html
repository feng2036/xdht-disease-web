<div class="c-content-inner">
  <form #preEvaluationForm="ngForm">
    <div class="modal-body row">
      <label>{{recordPreEvaluationEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">编码：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="recordData.recordHealthCare.healthCareNo" name="recordHealthCare.healthCareNo" placeholder="编码" >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">核实情况：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="recordData.recordHealthCare.verificationResult" name="recordHealthCare.verificationResult" placeholder="核实情况">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>调查项目</th>
            <th>调查结果</th>
            <th>备注</th>
          </tr>
          <tr *ngFor="let item of recordData.recordHealthCareDataList;let i = index;">
            <td>{{item.projectName}}</td>
            <td>{{item.surveyResults}}</td>
            <td>{{item.remarks}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!preEvaluationForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
