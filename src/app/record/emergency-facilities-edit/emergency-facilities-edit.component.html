<div class="c-content-inner">
  <form #emergencyForm="ngForm">
    <div class="modal-body row ">
      <label>{{recordEmergencyFacilitiesEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class=" col-form-label text-right float-left label-title">编码：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordEmergencyFacilities.emergencyFacilitiesNo"
               name="recordEmergencyFacilities.emergencyFacilitiesNo" placeholder="编码" >
      </div>
      <div class="col-md-6">
        <label class=" col-form-label text-right float-left label-title">核实情况：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordEmergencyFacilities.verificationResult"
               name="recordEmergencyFacilities.verificationResult" placeholder="核实情况">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="padding: 0px 15px;">
        <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>车间/部门</th>
            <th>作业地点</th>
            <th>可致急性损伤的职业病危害因素</th>
            <th>应急设施</th>
            <th>技术参数(服务半径、报警浓度、换气次数等)</th>
            <th>数量(台/套)</th>
            <th>运行维护情况</th>
            <th>操作<button class="btn btn-success" (click)="addOffice();"><i class="fa fa-plus fa-fw"></i></button></th>
          </tr>
          <tr *ngFor="let item of recordData.recordEmergencyFacilitiesDataList;let i=index;"  >
            <td>
              <input type="hidden" [(ngModel)]="item.officeId" name="item{{i}}.officeId">
              <input type="text" class="fir-inp" [(ngModel)]="item.officeName" name="item{{i}}.officeName" readonly>
              <button class="btn btn-primary" (click)="searchEmployeeOffice(i);">查询</button>
            </td>
            <td><input type="text" [(ngModel)]="item.workPlace" name="item{{i}}.hazardFactors"></td>
            <td><input type="text" [(ngModel)]="item.hazardFactors" name="item{{i}}.hazardFactors"></td>
            <td><input type="text" [(ngModel)]="item.emergencyFacilities" name="item{{i}}.emergencyFacilities"></td>
            <td><input type="text" [(ngModel)]="item.technicalParameter" name="item{{i}}.technicalParameter"></td>
            <td><input type="number" [(ngModel)]="item.number" name="item{{i}}.number"></td>
            <td><input type="text" [(ngModel)]="item.operationAndMaintenance" name="item{{i}}.operationAndMaintenance"></td>
            <td><button type="button" class="btn btn-danger radius" (click)="delOffice(item)"><i class="fa fa-trash-o fa-fw"></i></button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!emergencyForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
