<div class="c-content-inner">
  <form #hazardFactorsForm="ngForm">
    <div class="modal-body row ">
      <label>{{recordHazardFactorsEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-form-label text-right float-left label-title">编码：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordHazardFactors.hazardFactorsNo" name="recordHazardFactors.hazardFactorsNo" placeholder="编码" >
      </div>
      <div class="col-md-6">
        <label class=" col-form-label text-right float-left label-title">核实情况：</label>
        <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordHazardFactors.verificationResult" name="recordHazardFactors.verificationResult" placeholder="核实情况">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="padding: 0px 15px;">
        <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>车间/部门</th>
            <th>工艺过程</th>
            <th>职业病危害因素</th>
            <th>暴露方式</th>
            <th>暴露时间</th>
            <th>备注</th>
            <th>操作<button class="btn btn-success" (click)="addOffice();"><i class="fa fa-plus fa-fw"></i></button></th>
          </tr>
          <tr *ngFor="let item of recordData.recordHazardFactorsDataList;let i=index;"  >
            <td>
              <input type="hidden" [(ngModel)]="item.officeId" name="item{{i}}.officeId">
              <input type="text" class="fir-inp" [(ngModel)]="item.officeName" name="item{{i}}.officeName" readonly>
              <button class="btn btn-primary" (click)="searchEmployeeOffice(i);">查询</button>
            </td>
            <td><input type="text" [(ngModel)]="item.processName" name="item{{i}}.processName"></td>
            <td><input type="text" [(ngModel)]="item.hazardFactors" name="item{{i}}.hazardFactors"></td>
            <td><input type="text" [(ngModel)]="item.exposureMode" name="item{{i}}.exposureMode"></td>
            <td><input type="text" [(ngModel)]="item.exposureTime" name="item{{i}}.exposureTime"></td>
            <td><input type="text" [(ngModel)]="item.remarks" name="item{{i}}.remarks"></td>
            <td><button type="button" class="btn btn-danger radius" (click)="delOffice(item)"><i class="fa fa-trash-o fa-fw"></i></button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!hazardFactorsForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
