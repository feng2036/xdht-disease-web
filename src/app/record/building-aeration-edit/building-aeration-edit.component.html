<div>
  <form #buildingBaseForm="ngForm">
    <div class="modal-header">
      <label class="modal-title">{{recordBuildingAerationEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row row-margin-bottom">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left"><span style="color:red;">*</span>编码：</label>
          <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordBuildingAeration.buildingAerationNo" name="recordBuildingAeration.buildingAerationNo"
                 #buildingAerationNo="ngModel" required="required" maxlength="20" pattern="^[a-zA-Z0-9_-]{0,20}$"
                 [ngClass]="{'warn': !buildingAerationNo.valid}" ngbTooltip="编码长度不大于20">
        </div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left"><span style="color:red;">*</span>核实情况：</label>
          <input type="text" class="form-control col-md-6" [(ngModel)]="recordData.recordBuildingAeration.verificationResult" name="recordBuildingAeration.verificationResult"
                 #verificationResult="ngModel" required="required" maxlength="50" ngbTooltip="核实情况长度不大于50"
                 [ngClass]="{'warn': !verificationResult.valid}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="padding: 0px 15px;">
          <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
            <tr>
              <th>建筑物名称</th>
              <th>通风及空气调节方式</th>
              <th>通风及空气调节设施</th>
              <th>数量（台）</th>
              <th>采暖方式</th>
              <th><button class="btn btn-success" (click)="addRecord();"><i class="fa fa-plus fa-fw"></i></button></th>
            </tr>
            <tr *ngFor="let item of recordData.recordBuildingAerationDataList;let recordIndex=index;"  >
              <td><input type="text" class="form-control" [(ngModel)]="item.buildingName" name="item{{recordIndex}}.buildingName" maxlength="50"
                         [ngClass]="{'warn': !buildingName_recordIndex.valid}" #buildingName_recordIndex="ngModel" required="required" ngbTooltip="建筑物名称长度不大于50"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.regulationMode" name="item{{recordIndex}}.regulationMode"  maxlength="50" ngbTooltip="调节方式长度不大于50"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.adjustmentFacilities" name="item{{recordIndex}}.adjustmentFacilities"  maxlength="50" ngbTooltip="调节设施长度不大于50"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.number" name="item{{recordIndex}}.number"  maxlength="20"
                         [ngClass]="{'warn': !number_recordIndex.valid}" #number_recordIndex="ngModel" pattern="^[0-9]*$"  ngbTooltip="填写非负整数"></td>
              <td><input type="text" class="form-control" [(ngModel)]="item.heatingMode" name="item{{recordIndex}}.heatingMode"  maxlength="50" ngbTooltip="采暖方式长度不大于50"></td>
              <td><button type="button" class="btn btn-danger radius" (click)="delRecord(recordIndex)"><i class="fa fa-trash-o fa-fw"></i></button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="op-btn">
        <button type="button" class="btn btn-success button-margin-right" [disabled]="!buildingBaseForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
