<div class="c-content-inner">
  <div class="modal-body row">
    <label>{{recordTemperatureEditTitle}}</label>
    <button aria-label="Close" class="close" type="button" (click)="close()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">编码：</label>
      <input type="text" class="form-control" [(ngModel)]="recordTemperatureInputRequest.recordTemperature.temperatureProtectionFacilitiesNo" placeholder="编码" >
    </div>
    <div class="col-md-6">
      <label class="col-md-5 col-form-label text-right">核实情况：</label>
      <input type="text" class="form-control" [(ngModel)]="recordTemperatureInputRequest.recordTemperature.verificationResult" placeholder="核实情况">
    </div>
  </div>
  <div class="row">
    <table>
      <tr>
        <td><button (click)="addOffice()">增加</button>车间/部门</td>
        <td>工种/岗位</td>
        <td>作业地点</td>
        <td>生产性热源</td>
        <td>防高温设施 （保温隔热、通风等）</td>
        <td>运行维护情况</td>
        <td>操作</td>
      </tr>
      <tr *ngFor="let item of recordTemperatureInputRequest.recordTemperatureDataList;" [(ngModel)]="recordTemperatureInputRequest.recordTemperatureDataList" >
        <td>
          <select #select [(ngModel)]="item.companyOfficeId" >
            <option value="">--请选择部门--</option>
            <option *ngFor="let office of recordTemperatureInputRequest.sysCompanyOfficeList;" value="{{office.id}}" >{{office.officeName}}</option>
          </select>
        </td>
        <td>
          <select #select [(ngModel)]="item.postId" >
            <option value="">--请选择岗位--</option>
            <option *ngFor="let post of recordTemperatureInputRequest.sysPostList;" value="{{post.id}}" >{{post.postName}}</option>
          </select>
        </td>
        <td><input type="text" [(ngModel)]="item.workPlace"></td>
        <td><input type="text" [(ngModel)]="item.productiveHeatSource"></td>
        <td><input type="text" [(ngModel)]="item.temperatureProtectionFacilities"></td>
        <td><input type="text" [(ngModel)]="item.operationAndMaintenance"></td>
        <td><button (click)="delOffice(item)">删除</button></td>
      </tr>
    </table>
  </div>
  <div class="row">
    <button (click)="submitData()">提交</button>
    <button (click)="close()">取消</button>
  </div>
</div>
