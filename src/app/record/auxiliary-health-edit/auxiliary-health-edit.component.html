<div class="c-content-inner">
  <form #buildingBaseForm="ngForm">
    <div class="modal-body row ">
      <label>{{recordAuxiliaryHealthEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">编码：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="recordData.recordAuxiliaryHealth.auxiliaryHealthNo" name="recordAuxiliaryHealth.auxiliaryHealthNo" placeholder="编码" >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">核实情况：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="recordData.recordAuxiliaryHealth.verificationResult" name="recordAuxiliaryHealth.verificationResult" placeholder="核实情况">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>车间/部门</th>
            <th>工作场所办公室（控制室、办公室）</th>
            <th>车间/部门卫生用室(浴室、存/更衣室、盥洗室、洗衣房)</th>
            <th>生活用室（休息室、食堂、厕所等）</th>
            <th>操作<button class="btn btn-success" (click)="addOffice();"><i class="fa fa-plus fa-fw"></i></button></th>
          </tr>
          <tr *ngFor="let item of recordData.recordAuxiliaryHealthDataList;let i=index;"  >
            <td>
              <input type="hidden" [(ngModel)]="item.officeId" name="item{{i}}.officeId">
              <input type="text" [(ngModel)]="item.officeName" name="item{{i}}.officeName" readonly>
              <button class="btn btn-primary" (click)="searchEmployeeOffice(i);">查询</button>
            </td>
            <td><input type="text" [(ngModel)]="item.workPlace" name="item{{i}}.workPlace"></td>
            <td><input type="text" [(ngModel)]="item.hygienicRoom" name="item{{i}}.hygienicRoom"></td>
            <td><input type="text" [(ngModel)]="item.livingRoom" name="item{{i}}.livingRoom"></td>
            <td><button type="button" class="btn btn-danger radius" (click)="delOffice(item)"><i class="fa fa-trash-o fa-fw"></i></button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!buildingBaseForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
