<div>
  <form #sysRoleForm="ngForm">
    <div class="modal-header">
      <label class="modal-title">{{roleEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <label class="col-md-4 col-form-label text-right float-left" for="roleName"><span style="color:red;">*</span>角色名称：</label>
          <input type="hidden" [(ngModel)]="sysRole.id" name="id">
          <input type="text" class="form-control col-md-7" [(ngModel)]="sysRole.roleName" name="roleName" id="roleName"
                 [ngClass]="{'warn': !roleName.valid}" #roleName="ngModel" required="required" maxlength="20"  ngbTooltip="密码长度小于20个字符。">
        </div>
        <div class="col-md-6">
          <label class="col-md-4 col-form-label text-right float-left" for="remarks">备注：</label>
          <input type="text" class="form-control col-md-7 " name="remarks" [(ngModel)]="sysRole.remarks" id="remarks" maxlength="200">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="op-btn">
        <button type="button" class="btn btn-success button-margin-right" [disabled]="!sysRoleForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
