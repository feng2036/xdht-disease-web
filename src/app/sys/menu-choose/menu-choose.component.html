<div>

    <label class="modal-title">分配菜单</label>
    <button aria-label="Close" class="close" type="button" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <ul id="ztree" class="ztree"></ul>
    </div>
  </div>
  <div class="modal-footer">
    <div class="op-btn">
      <button type="button" class="btn btn-success button-margin-right" (click)="submitData()" >确&nbsp;&nbsp;定</button>
      <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
    </div>
  </div>
</div>
