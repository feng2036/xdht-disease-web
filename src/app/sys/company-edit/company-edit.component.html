<div class="c-content-inner">
  <form #sysCompanyForm="ngForm">
    <div class="modal-body row">
      <label>{{companyEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left"><span style="color:red;">*</span>公司名称：</label>
        <input type="hidden" [(ngModel)]="sysCompany.id" name="id">
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.companyName" name="companyName"
               [ngClass]="{'warn': !companyName.valid}" maxlength="100" #companyName="ngModel" required="required">
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">国民经济行业：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.nationalEconomicIndustry" name="nationalEconomicIndustry"
               minlength="2" maxlength="125" >
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">单位性质：</label>
        <select class="col-md-7" #select [(ngModel)]="sysCompany.companyNature"
                name="companyNature" id="companyNature">
          <option value="">--请选择--</option>
          <option *ngFor="let item of companyNature;" value="{{item.id}}">{{item.dictionaryName}}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">职业病危害类别：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.industrialDiseaseCategory" name="industrialDiseaseCategory"
              maxlength="125" >
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">所属管辖：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.belongToJurisdiction" name="belongToJurisdiction"
               maxlength="125" >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">经济类型：</label>
        <select class="col-md-7" #select [(ngModel)]="sysCompany.economicType"
                name="economicType" id="economicType">
          <option value="">--请选择--</option>
          <option *ngFor="let item of economicType;" value="{{item.id}}">{{item.dictionaryName}}</option>
        </select>
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">联系电话：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.contactNumber" name="contactNumber"
               id="contactNumber" #contactNumber="ngModel"
               pattern="^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$"
               [ngClass]="{'warn': !contactNumber.valid}">
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">传真电话：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.faxPhone" name="faxPhone"
               id="faxPhone" #faxPhone="ngModel"
               pattern="^(\d{3,4}-)\d{7,8}$" [ngClass]="{'warn': !faxPhone.valid}">
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">法定代表人：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.legalRepresentative"
                maxlength="125" name="legalRepresentative" >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">联系人姓名：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.contactUsername" name="contactUsername"
               maxlength="125" >
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">单位注册地址：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.registeredAddress" name="registeredAddress"
              maxlength="125"  >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">实际经营地址：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.actualOperateAddress" name="actualOperateAddress"
               maxlength="125" >
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">单位网址：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.companyUrl" name="companyUrl"
               id="companyUrl" #companyUrl="ngModel"
               pattern="^(http|ftp|https):\/\/[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&:/~\+#]*[\w\-\@?^=%&/~\+#])?" [ngClass]="{'warn': !companyUrl.valid}"
               maxlength="125">
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">成立日期：</label>
        <div class="input-group col-md-8">
          <input class="form-control" ngbDatepicker #d="ngbDatepicker" value="{{sysCompany.establishDate}}" id="establishDate" name="establishDate" >
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="assets/img/calendar-icon.png"/>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">生产规模：</label>
        <select class="col-md-7" #select [(ngModel)]="sysCompany.productionScale"
                name="productionScale" id="productionScale">
          <option value="">--请选择--</option>
          <option *ngFor="let item of productionScale;" value="{{item.id}}">{{item.dictionaryName}}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">主要产品：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.mainProducts" name="mainProducts"
               maxlength="125" >
      </div>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">主要原辅料：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.mainRawMaterials" name="mainRawMaterials"
               maxlength="125" >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">职业病危害因素：</label>
        <input type="text" class="form-control col-md-8" [(ngModel)]="sysCompany.occupationalHazardFactors" name="occupationalHazardFactors"
               maxlength="125" >
      </div>
    </div>
    <div class="row list">
      <div class="col-md-12">
        <label class="col-md-2 col-form-label text-right float-left">备注信息：</label>
        <input type="text" class="form-control col-md-9" [(ngModel)]="sysCompany.remarks" name="remarks"
               maxlength="250" >
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!sysCompanyForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
