<div class="c-content-inner">
  <form #sysCompanyOfficeForm="ngForm">
    <div class="modal-body row ">
      <label>{{companyOfficeEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-12">
        <label class="col-md-3 col-form-label text-right float-left">部门名称：</label>
        <input type="hidden" [(ngModel)]="SysCompanyOffice.id" name="id">
        <input type="text" class="form-control col-md-8" [(ngModel)]="SysCompanyOffice.officeName" name="officeName"
               [ngClass]="{'warn': !officeName.valid}" #officeName="ngModel" required="required">
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!sysCompanyOfficeForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
