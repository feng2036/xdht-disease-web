<div>
  <form #sysKnowledgeForm="ngForm">
    <div class="modal-header">
      <label class="modal-title">{{knowledgeEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left"><span style="color:red;">*</span>标题：</label>
          <input type="hidden" [(ngModel)]="sysKnowledge.id" name="id">
          <input type="text" class="form-control col-md-7" [(ngModel)]="sysKnowledge.knowledgeTitle" name="noticeTitle"
                 [ngClass]="{'warn': !noticeTitle.valid}" #noticeTitle="ngModel" required="required" maxlength="20">
        </div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left">版本：</label>
          <input type="text" class="form-control col-md-7" [(ngModel)]="sysKnowledge.knowledgeVersion" name="knowledgeVersion" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left">内容：</label>
        </div>
      </div>
      <quill-editor [style]="{height: '300px'}" #editor (onContentChanged)="contentChanged($event)"></quill-editor>
    </div>
    <div class="modal-footer">
      <div class="op-btn">
        <button type="button" class="btn btn-success button-margin-right" [disabled]="!sysKnowledgeForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
