<div class="c-content-inner">
  <form #sysKnowledgeForm="ngForm">
    <div class="modal-body row ">
      <label>{{knowledgeEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">标题：</label>
        <input type="hidden" [(ngModel)]="sysKnowledge.id" name="id">
        <input type="text" class="form-control col-md-7" [(ngModel)]="sysKnowledge.knowledgeTitle" name="noticeTitle"
               [ngClass]="{'warn': !noticeTitle.valid}" #noticeTitle="ngModel" required="required" >
      </div>
      <div class="col-md-6">
        <label class="col-md-4 col-form-label text-right float-left">版本：</label>
        <input type="text" class="form-control col-md-7" [(ngModel)]="sysKnowledge.knowledgeVersion" name="knowledgeVersion" readonly>
      </div>
    </div>
    <quill-editor #editor (onContentChanged)="contentChanged($event)"></quill-editor>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!sysKnowledgeForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
