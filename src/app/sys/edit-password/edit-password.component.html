<div>
  <form [formGroup]="editPasswordForm">
    <div class="form-group row">
      <div class="col-12">
        <label>旧密码：</label>
        <input class="form-control" type="password" formControlName="oldPassword">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <label>新密码：</label>
        <input class="form-control" type="password" formControlName="newPassword">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <label>新密码：</label>
        <input class="form-control" type="password" formControlName="newPasswordAgain">
      </div>
    </div>
    <div class="form-group row" *ngIf="editPasswordError">
      <div class="col-12">
        <label class="">{{editPasswordError}}</label>
      </div>
    </div>
    <button type="button" (click)="editPassword()">提交</button>
  </form>
</div>
