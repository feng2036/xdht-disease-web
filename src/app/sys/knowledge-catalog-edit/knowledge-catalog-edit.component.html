<div>
  <form #sysKnowledgeCatalogForm="ngForm">
    <div class="modal-header">
      <label class="modal-title">{{knowledgeCatalogEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <label class="col-md-3 col-form-label text-right float-left" for="catalogName"><span style="color:red;">*</span>目录名称：</label>
          <input type="hidden" [(ngModel)]="sysKnowledgeCatalog.id" name="id">
          <input type="text" class="form-control col-md-7" [(ngModel)]="sysKnowledgeCatalog.catalogName" name="catalogName" id="catalogName"
                 [ngClass]="{'warn': !catalogName.valid}" #catalogName="ngModel" required="required" maxlength="20" ngbTooltip="长度小于20个字符。">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!sysKnowledgeCatalogForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
