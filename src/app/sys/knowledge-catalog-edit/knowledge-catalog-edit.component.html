<div class="c-content-inner">
  <form #sysKnowledgeCatalogForm="ngForm">
    <div class="modal-body row ">
      <label>{{knowledgeCatalogEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="row list">
      <div class="col-md-6">
        <label class="col-md-5 col-form-label text-right float-left">目录名称：</label>
        <input type="hidden" [(ngModel)]="sysKnowledgeCatalog.id" name="id">
        <input type="text" class="form-control col-md-7" [(ngModel)]="sysKnowledgeCatalog.catalogName" name="catalogName"
               [ngClass]="{'warn': !catalogName.valid}" #catalogName="ngModel" required="required">
      </div>
    </div>
    <div class="row">
      <div class="op-btn">
        <button type="button" class="btn btn-success" [disabled]="!sysKnowledgeCatalogForm.form.valid" (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
