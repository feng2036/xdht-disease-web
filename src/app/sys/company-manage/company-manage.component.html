<div class="c-content-inner">
  <div class="row">
    <div class="col-md-4">
      <label class="col-form-label float-left text-right">公司名称：</label>
      <input type="text" class="form-control input-pro col-md-8 float-left" [(ngModel)]="param.companyName"
             placeholder="请输入公司名...">
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary mr-10" (click)="search();"><i class="fa fa-search fa-fw"></i> 查询</button>
      <button class="btn btn-success" (click)="addCompany();"><i class="fa fa-plus fa-fw"></i> 新增</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div #sdt=simpleDataTable appSimpleDataTable>
        <table  width="100%" class="table table-bordered table-hover table-list" cellpadding="0" cellspacing="0">
          <tr>
            <th>企业名称</th>
            <th>单位性质</th>
            <th>所属管辖</th>
            <th>经济类型</th>
            <th>联系人电话</th>
            <th>联系人姓名</th>
            <th>法定代表人</th>
            <th>成立日期</th>
            <th>操作</th>
          </tr>
          <tr *ngFor="let item of sdt.data;">
            <td>{{item.companyName}}</td>
            <td>{{item.companyNature}}</td>
            <td>{{item.belongToJurisdiction}}</td>
            <td>{{item.economicType}}</td>
            <td>{{item.contactNumber}}</td>
            <td>{{item.contactUsername}}</td>
            <td>{{item.legalRepresentative}}</td>
            <td>{{item.establishDate}}</td>
            <td>
              <button type="button" class="btn btn-info radius mr-10" (click)="editCompanyOffice(item.id)"><i class="fa fa-gears fa-fw"></i>部门管理</button>
              <button type="button" class="btn btn-warning radius mr-10" (click)="editCompany(item.id)"><i class="fa fa-edit fa-fw"></i>修改</button>
              <button type="button" class="btn btn-danger radius" (click)="delCompany(item.id, item.companyName)"><i class="fa fa-trash-o fa-fw"></i>删除</button>
            </td>
          </tr>
        </table>
        <div class="c-mt15">
          <app-simple-data-http-page #sdhp [url]="url" [method]="method" [param]="param"></app-simple-data-http-page>
        </div>
      </div>
    </div>
  </div>
</div>
