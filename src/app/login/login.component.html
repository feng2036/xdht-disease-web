<div class="c-login-wrapper animated fadeIn">
  <div class="d-flex justify-content-center c-login-container">
    <div class="card c-login-box">
      <div class="card-body">
        <div class="text-center c-login-header">
          <img src="./../../assets/img/logo.png" class="rounded-circle" />
          <h3 class="card-title" style="display:inline">职业病管理系统</h3>
        </div>
        <hr/>
        <form [formGroup]="loginForm">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control " type="text" formControlName="loginCode" placeholder="请输入用户名..." >
              <div *ngIf="loginForm.controls['loginCode'].errors && (loginForm.controls['loginCode'].dirty || loginForm.controls['loginCode'].touched)">
                <div class="c-validator-invalid">
                  用户名必填
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="password" formControlName="password" placeholder="请输入密码...">
              <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div class="c-validator-invalid">
                  密码必填
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row" *ngIf="loginError">
            <div class="col-12">
              <label class="">{{loginError}}</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <button type="submit" class="btn c-not-shadow" (click)="login();" [disabled]="!loginForm.valid">登 录</button>
            </div>
          </div>
        </form>
        <div class="row c-copy-right">
          <div class="col-12 text-center">
            <p>Copyright 2018 lzf. All Rights Reserved. </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-login-desc">
    系统仅支持Edge、Google Chrome、Mozilla Firefox以及其它主流的浏览器，如您的浏览器无法使用本系统，请更换其它浏览器！
  </div>
</div>
